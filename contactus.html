<body>
    <div id="wrapper">
        <header>
            <h1>Contact Us</h1>

        <nav>

            <a href="aboutus.html">About Us</a>
            <a href="purchase.html">Purchase</a>
            <a href="ourapp.html">Our App</a>
            <a href="contactus.html" class="active">Contact Us</a>
        </nav>

        <main>
            <h2 class="contact-heading">We'd love to hear from you!</h2>
            <form action="#" method="post" class="contact-form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <ul>
                <li><a href="terms.html">Terms of Use</a></li>

                    href="mailto:support@ksolution.com">support@ksolution.com</a></p>
            <img src="lelink_tag.png" alt="LeLink Logo" class="footer-logo">
        </footer>
